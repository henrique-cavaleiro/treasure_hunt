<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-page">
        <h1>Welcome aan de Quiz</h1>
        <p>Test jou navigatie and race tegen tijd!</p>
        <button id="start-quiz-button">Start Quiz</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <h1>Quiz</h1>
        <div id="life-bar-container">
            <div id="life-bar"></div>
        </div>
        <div id="question-container">
            <p id="question"></p>
            <input type="text" id="answer-input" placeholder="Type your answer here" />
            <button id="submit-answer">Submit</button>
        </div>
        <!--<p id="timer">Time Left: <span id="time-left">0</span>s</p>-->
    </div>

    <div id="score-container" style="display: none;">
        <h2>Quiz Finished!</h2>
        <div id="score"></div>
        <button id="restart-quiz-button">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
